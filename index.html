<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="#">



</head>
<body>

    <div class="container" id="app">

    <header>
         <img src="https://todolist.london/wp-content/uploads/2020/01/To-Do-List-Logo-for-Facebook.jpg" alt="To-do-list-pic">
    </header>

    <main>
        <!--Inserisco il v-model per recuperare dentro l'array newTodo i valori scritti dentro il button-->
       <input @keyup.enter="addTodo" type="text" v-model="newtodo">
       <button @click="addTodo">Add Actions!</button>

       <div class="todo_list">
           <ul>
               <li @click="$event.target.classList.toggle('line-trough')" v-for="(action, indice) in actions">
                 {{action}}

                 <i @click="removeAction(indice)" class="fa-solid fa-circle-xmark"></i>
               </li>
           </ul>
       </div>

    </main>


    </div>







    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
